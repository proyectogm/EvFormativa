<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-container {
      max-width: 600px; /* Ancho del formulario */
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Contenedor centrado -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
      <h2 class="text-center mb-4">Registro de Usuario</h2>
      
      <!-- Formulario -->
      <form id="formRegistro" class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control is-valid" id="nombre" required>
          <div class="valid-feedback">Nombre y Apellido</div>
        </div>

        <div class="col-md-6">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control is-valid" id="correo" required>
          <div class="valid-feedback">Ingrese su correo</div>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control is-valid" id="password" required>
          <div class="valid-feedback">
            <p>▪ Al menos 8 caracteres</p>
            <p>▪ Una letra mayúscula</p>
            <p>▪ Una letra minúscula</p>
            <p>▪ Un número</p>
            <p>▪ Un carácter especial (@#$%).</p>
          </div>
        </div>

        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control is-valid" id="confirmPassword" required>
          <div class="valid-feedback">Repita la contraseña</div>
        </div>

        <div class="col-md-6">
          <label for="ciudad" class="form-label">Telefono</label>
          <input type="text" class="form-control is-invalid" id="telefono" required>
          <div class="invalid-feedback">Ingrese ciudad válida.</div>
        </div>

        <div class="col-md-6">
          <label for="comuna" class="form-label">Comuna</label>
          <select class="form-select is-invalid" id="comuna" required>
            <option selected disabled value="">Seleccione...</option>
            <option>Santiago</option>
            <option>Providencia</option>
            <option>Ñuñoa</option>
          </select>
          <div class="invalid-feedback">Comuna inválida.</div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" id="terminos" required>
            <label class="form-check-label" for="terminos">
              Acepta los términos y condiciones
            </label>
            <div class="invalid-feedback">Debes aceptar antes de continuar.</div>
          </div>
        </div>

        <div class="col-12 text-center">
          <button class="btn btn-primary w-100" type="submit">Registrar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
